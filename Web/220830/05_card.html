<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .card {
      width: 30rem;
      height: 40rem;
    }
    .card-image {
      width: 100%;
      border-radius: 1rem;
    }
    .profile-image {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      vertical-align: middle;
    }
    .profile-name {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="card-image" src="./room.webp" alt="침대가 있는 방">
    <h3>8평 방 알차게 쓰는 법</h3>
    <div>
      <img class="profile-image" src="./profile.webp" alt="프로필 사진">
      <span class="profile-name">cowj41</span>
    </div>
  </div>
</body>
</html>
