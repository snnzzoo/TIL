<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #kimbap {
      color: red;
    }
    .blue {
      color: blue;
    }
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <!-- ul>li*5 -->
  <ul>
    <li>삼첩분식</li>
    <li>엽떡</li>
    <li>배떡</li>
    <li>응떡</li>
    <li>청년다방</li>
  </ul>
  <!-- 내가 만약 어떤 부분을 CSS 적용하고 싶다면,
  반드시 마크업을 해야한다!
  
  블록 => div 
  인라인 => span
  -->
  <!-- h2#kimbap+ul>li.blue*5 -->
  <h2 id="kimbap"></h2>
  <ul>
    <li class="blue">참치김밥</li>
    <li class="blue">돈가스김밥</li>
    <li class="blue">치즈김밥</li>
    <li class="blue">땡초김밥</li>
    <li class="blue">진미채김밥</li>
  </ul>
</body>
</html>
