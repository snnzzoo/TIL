<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 50px;
      background-color: bisque;
    }
    .box2 {
      width: 50%;
      height: 50px;
      background-color: red;
    }
    .em {
      font-size: 2em;
    }
    .rem {
      font-size: 2rem;
    }
    .box3 {
      width: 80vmin;
      height: 50px;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <!-- px : 고정적 -->
  <div class="box"></div>
  <!-- % : 가변적 -->
  <div class="box2"></div>
  <!-- em : 상속, 배수단위 -->
  <h2 class="em">2em</h2>
  <ul class="em">
    <li class="em">2em</li>
  </ul>
  <!-- rem : 상속 영향 안받음, 최상위요소 기준 배수 단위 -->
  <h2 class="rem">2rem</h2>
  <ul class="rem">
    <li class="rem">2rem</li>
  </ul>
  <!-- vw -->
  <div class="box3"></div>
</body>
</html>
