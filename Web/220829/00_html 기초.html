<!DOCTYPE html>
<html>
  <head>
    <title>HTML 기초</title>
  </head>
  <body>
    <!-- 태그간의 띄어쓰기, 엔터는 동작 X -->
    <!-- a 태그 : 링크 걸기 (anchor) -->
    <a href="https://google.com">구글</a>
    <!-- b 태그 : bold -->
    <b>굵은 글씨</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- &nbsp : 줄 바꿈 없는 공백 -->
    <strong>강한 글씨?</strong>
    <!-- i 태그 : italic -->
    <i>이탤릭</i><br><br><br><br><br><br>
    <!-- br : 줄 바꿈 -->
    <em>이엠</em>
    <img src="https://t1.daumcdn.net/cfile/tistory/99EBCB3F5F2CE0310D" alt="너무 웃겨서 데굴데굴 구르며 폭소 터트리는 물범">
    <span></span>
    <!-- heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <!-- p : 문단 -->
    <p>문단 문단입니다.</p>
    <!-- 수평선 -->
    <hr>
    <!-- ol, ul : list -->
    <ol>
      <li>순서가 있음</li>
      <li>ordered list</li>
    </ol>
    <ul>
      <li>순서가 없음</li>
      <li>unordered list</li>
    </ul>
    <pre>
      기본 기본 기본입니다.
      우아아아
    </pre>
    <p>
      기본 기본 기본입니까?
      우아아와
    </p>
    <p>
      기본 기본 기본 <br>우아아우
    </p>
    <blockquote>
      인용문~
    </blockquote>
    <div>
      ???
    </div>
  </body>
</html>
