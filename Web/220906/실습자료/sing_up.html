<!doctype html>
<html lang="en">

<head>
  <title>0906실습 회원가입</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm m-auto">
    <header>
      <h1 class="text-center my-5">회원 가입</h1>
    </header>
    <main>
      <div class="mb-3">
        <label class="mb-2" for="formEmail">이메일</label>
        <input type="email" class="form-control mb-1" id="formEmail">
        <p class="text-secondary">가입시 활용할 이메일 주소를 작성해주세요.</p>
      </div>
      <div class="mb-2">
        <label class="mb-2" for="inputPassword">비밀번호</label>
        <input type="password" class="form-control mb-3" id="inputPassword">
      </div>
      <div class="mb-2">
        <label for="">비밀번호 확인</label>
      </div>
        <input type="password" class="form-control mb-1">
        <p class="text-secondary">비밀번호를 동일하게 작성해주세요.</p>
      <div class="mb-3">
        <label for="formFile" class="form-label">프로필 사진</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="agreement" id="agreement">
        <label class="form-check-label" for="agreement">개인정보 활용에 동의합니다.</label>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">가입 신청</button>
      </div>       
    </main>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
