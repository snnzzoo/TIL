<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner</title>
  </head>
  <body>
    <p>{{ pick }}은 {{ pick|length }}글자</p>
    <p>{{ foods|join:", "}}</p>

    <p>메뉴판</p>
    <ul>
      {% for food in foods %}
      <li>{{ food }}</li>
      {% endfor %}
    </ul>

    {# 이것은 주석입니다. #} {% comment %}
    <p>여러 줄</p>
    <p>주석</p>
    <p>입니다.</p>
    {% endcomment %}

    <a href="/index/">뒤로</a>
  </body>
</html>
