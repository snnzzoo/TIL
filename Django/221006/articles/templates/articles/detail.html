{% extends 'base.html' %}
{% block body %}
  <h1>detail.html</h1>
  <h3>{{ article.pk }}번 게시글</h3>
  <h3>{{ article.title }}</h3>
  <p>{{ article.created_at }}
    |
    {{ article.updated_at }}</p>
  <hr>
  <p>{{ article.content }}</p>
  <hr>
  <a href="{% url 'articles:update' article.pk %}">Edit</a>
  <br>
  <a href="{% url 'articles:index' %}">Go to List</a>
  <br>
  <a href="{% url 'articles:delete' article.pk %}">Delete</a>
{% endblock body %}
