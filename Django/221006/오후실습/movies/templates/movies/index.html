{% extends 'base.html' %}
{% block body %}
  <h1>index.html</h1>
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">pk</th>
        <th scope="col">제목</th>
        <th scope="col">마지막 수정</th>
        <th scope="col">상영 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <th scope="row">{{ movie.pk }}</th>
          <td>
            <a href="{% url 'movies:detail' movie.pk %}">
              {{ movie.title }}
            </a>
          </td>
          <td>{{ movie.updated_at }}</td>
          <td>{{ movie.running_time }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock body %}
