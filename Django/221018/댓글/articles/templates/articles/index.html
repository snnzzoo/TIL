{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <h1 class="text-center my-5 fw-bold fs-2">All Posts</h1>
    <a href="{% url 'articles:create' %}" class="btn btn-primary">Add</a>
    <div class="row row-cols-1 row-cols-md-4 g-5 mt-1">
      {% for article in articles %}
        <div class="col my-4">
          <a class="text-decoration-none" href="#">
            <div class="card h-100">
              <img src="{{ article.images.url }}" alt="{{ article.images }}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated :
                  {{ article.updated_at }}</small>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% endblock content %}
