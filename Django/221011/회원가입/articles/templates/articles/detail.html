{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container p-4">
    <h1 class="text-center my-4 fs-3 fw-bold">{{ article.title }}</h1>
    <hr class="m-auto">
      <p class="pt-3 text-end">
        <span class="fw-bold">
          작성일
        </span>
        <span class="text-muted">
          {{ article.created_at }}
        </span>
        |
        <span class="fw-bold">
          수정일
        </span>
        <span class="text-muted">
          {{ article.updated_at }}
        </span>
      </p>
    {% comment %} <hr class="mt-0 mb-4"> {% endcomment %}
    <div class="card my-4">
      <div class="card-body">
        {{ article.content }}
      </div>
    </div>

    <form action=" {% url 'articles:delete' article.pk %}" method="POST">
      {% csrf_token %}
      <a href="{% url 'articles:update' article.pk %}" class="btn btn-outline-primary">EDIT</a>
      <a href="{% url 'articles:index' %}" class="btn btn-outline-secondary mx-3">BACK</a>
      <input class="btn btn-outline-danger" type="submit" value="DELETE">
    </form>
  </div>
  {% endblock content %}
