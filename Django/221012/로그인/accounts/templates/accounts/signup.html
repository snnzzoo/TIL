{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <title>1012 실습</title>
    {% bootstrap_css %}
    {% block css %}{% endblock %}
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="height: 4rem">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand ms-5"><img style="width: 5rem" src="{% static 'articles/logo.png' %}"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link disabled" href="{% url 'articles:index' %}">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link disabled" href="{% url 'articles:create' %}">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="{% url 'accounts:index' %}">Users</a>
            </li>
          </ul>
          <form class="d-flex mx-5" role="search">
            <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <div class="card my-5" style="width: 50rem;">
        <div class="card-body">
          <h1 class="text-center my-4 fs-3 fw-bold">Sign Up</h1>
          <div class="d-flex justify-content-center">
            <div class="col-8">
              <form action="{% url 'accounts:signup' %}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-outline-primary my-2" type="submit">JOIN</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center my-5 text-muted">
      Copyright 임선주 2022.10.12. - 10.13.
    </footer>

    {% bootstrap_javascript %}
  </body>

</html>
