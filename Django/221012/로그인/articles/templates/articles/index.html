{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center my-5 fs-3 fw-bold">글을 적어보아요</h1>
    <table class="table table-hover mb-4 text-center">
      <thead class="table-primary align-middle" style="height: 3rem;">
        <tr>
          <th scope="col">pk</th>
          <th scope="col">제목</th>
          <th scope="col">작성 일자</th>
          <th scope="col">수정 일자</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
          <tr>
            <th scope="row" class="align-middle">{{ article.pk }}</td>
            <td class="align-middle">
              <a href="{% url 'articles:detail' article.pk %}" class="text-decoration-none">{{ article.title }}</a>
            </td>
            <td class="align-middle">{{ article.created_at|date:'Y년 m월 d일' }}</td>
            <td class="align-middle">{{ article.updated_at|date:'Y년 m월 d일' }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'articles:create' %}">ADD NEW</a>
  </div>
{% endblock content %}
