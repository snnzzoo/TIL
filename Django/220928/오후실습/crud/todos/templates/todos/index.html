<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>index.html</h1>
    <!-- 사용자에게 정보를 입력받을 때 : form 태그 사용하기 -->
    <!-- action : 어떤 url을 요청할지 -->
    <form action="{% url 'todos:create' %}">
      <!-- maxlength="" -->
      <!-- Front와 BackEnd 모두에서 maxlength 지정해주기 -->
      <input type="text" name="content___" id="" maxlength="80" />
      <input type="submit" value="할 일 추가" />
    </form>
    <hr />

    <!-- DTL for문 사용법 -->
    <ul>
      {% for todo in todos %}
      <li>
        {{ todo.id }} - {{ todo.content }} - {{ todo.completed }}

        <a href="{% url 'todos:delete' todo.pk %}">삭제</a>
      </li>
      {% endfor %}
    </ul>
    <ul>
      <li>저녁 먹기</li>
      <li>내일 점심 먹기</li>
      <li>내일 저녁 먹기</li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
